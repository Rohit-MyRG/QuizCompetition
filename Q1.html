<html5>
<head><title>Quiz Competition</title>
	<script type="text/javascript">
	var m=0;var cnt=0;
	
	function wrong()
	{
		document.body.style.backgroundColor="red";
		cnt++;
		if(cnt==1)
		{
			m=50;
			localStorage.setItem("marks",m);
		}
		else if(cnt==2)
		{
			m=25;
			localStorage.setItem("marks",m);
			//document.getElementById("mark").innerHTML="Marks : "+m;
		}else if(cnt>2)
			{
				m=0;
				localStorage.setItem("marks",m);
				//document.getElementById("mark").innerHTML="Marks : "+m;
			}
	}
	
	function right()
	{
		document.body.style.backgroundColor="lightgreen";
		document.fq1.aa.style.backgroundColor="yellow";
		if(cnt==0)
		{
			m=100;
			localStorage.setItem("marks",m);
			document.getElementById("mark").innerHTML="Marks : "+m;
		}else
		{
			localStorage.setItem("marks",m);
			document.getElementById("mark").innerHTML="Marks : "+m;
		}
		document.getElementById("audi").src="rightsong_SD.mp3";
	}
	function show()
	{
		document.getElementById("audi").src="song2_SD.mp3";
		document.getElementById("a").style.display="inline";
		document.getElementById("b").style.display="inline";
		document.getElementById("c").style.display="inline";
		document.getElementById("d").style.display="inline";
		document.getElementById("nex").style.display="inline";
		document.getElementById("sho").style.display="none";
	}
	function ref()
	{
		document.body.style.backgroundColor="lightyellow";	
	}
	</script>
	<style> marquee{ color:red; }</style>
</head>
